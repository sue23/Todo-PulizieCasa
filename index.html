<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Giornaliera</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin: 10px 0; }
  </style>
</head>
<body>

<h2>To-Do di Oggi</h2>

<label><input type="checkbox" id="task1"> Arieggiare le stanze</label>
<label><input type="checkbox" id="task2"> Rifare i letti</label>
<label><input type="checkbox" id="task3"> Svuotare stoviglie</label>
<label><input type="checkbox" id="task4"> Passare aspirapolvere</label>
<label><input type="checkbox" id="task5"> Riordinare oggetti fuori posto</label>
<label><input type="checkbox" id="task6"> Pulizia veloce bagni</label>
<label><input type="checkbox" id="task7"> Pulire tavolo</label>
<label><input type="checkbox" id="task8"> Pulire piano cucina</label>
<label><input type="checkbox" id="task9"> Buttare immondizia</label>

<script>
  const today = new Date().toISOString().slice(0,10);

  const lastDate = localStorage.getItem("lastDate");

  if (lastDate !== today) {
    localStorage.clear(); // reset giornaliero
    localStorage.setItem("lastDate", today);
  }

  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    const saved = localStorage.getItem(cb.id);
    cb.checked = saved === "true";

    cb.addEventListener("change", () => {
      localStorage.setItem(cb.id, cb.checked);
    });
  });
</script>

</body>
</html>
